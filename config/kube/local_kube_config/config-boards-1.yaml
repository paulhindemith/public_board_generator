      #   timeout: 5s
      #   read_limit: 1024
      #   write_limit: 1024
      - price_name: liquid_btc_jpy
        timeout: 5s
        read_limit: 1024
        write_limit: 1024
      # - price_name: liquid_btc_usd
      #   timeout: 5s
      #   read_limit: 1024
      #   write_limit: 1024
      - price_name: bitbank_btc_jpy
        timeout: 5s
        read_limit: 1024
        write_limit: 1024
      - price_name: zaif_btc_jpy
        timeout: 5s
        read_limit: 1024
