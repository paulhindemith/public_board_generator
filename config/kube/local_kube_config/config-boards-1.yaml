apiVersion: v1
kind: ConfigMap
metadata:
  name: config-board-generator-1
  namespace: board-generator
data:
  config.yaml: |
    board_generator_wait: 100ms
    board_generator_targets:
      - price_name: binance_fx_btc_usd
        timeout: 5s
        read_limit: 1024
        write_limit: 1024
      - price_name: bitflyer_fx_btc_jpy
        timeout: 5s
        read_limit: 1024
        write_limit: 1024
